<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nícolas Neves | Cartão de Visita</title>
  <link href="style-index.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      color: #000;
      background-color: #fff;
      height: 100vh;
      overflow: hidden;
    }

.cover {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: calc(50vh - 266px); /* metade da tela - metade do profile */
  background-color: #121212;
  z-index: -1;
}

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 60px; /* espaço para o .email */
      text-align: center;
    }

    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 16px;
      border: 4px solid white;
      object-fit: cover;
    }

    .logo {
      height: 40px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
      margin: 12px 0 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 24px;
    }

    .button {
      display: block;
      width: 240px;
      margin: 8px auto;
      padding: 12px;
      border: 1px solid #E0E0E0;
      border-radius: 32px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f0f0f0;
    }

    .socials {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 20px;
    }

    .socials a {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background-color: #ededed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .socials a:hover {
      background-color: #ccc;
    }

    .email {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #666;
    }

    .email a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="cover"></div>

  <div class="container">
    <img class="profile" src="https://nicolasnevesdg.github.io/briefing/20240202_220526.png" alt="Nícolas Neves" />
    <h1>Nícolas Neves</h1>
    <div class="subtitle">Criação de Identidades Visuais</div>

    <a class="button" href="https://nicolasneves.com.br/formulario" target="_blank">Fale comigo</a>
    <a class="button" href="https://nicolasneves.com.br" target="_blank">Portfólio</a>
    <a class="button" href="https://www.instagram.com/nicolasneves.dg/" target="_blank">Instagram</a>
    <a class="button" href="https://www.behance.net/ncolasneves" target="_blank">Behance</a>
    <a class="button" href="https://www.linkedin.com/in/nícolasneves/" target="_blank">LinkedIn</a>

    <div class="socials">
      <a href="mailto:nicolasneves.dg@gmail.com" aria-label="E-mail">✉</a>
    </div>
  </div>

  <div class="email">
    ou envie um e-mail para <a href="mailto:nicolasneves.dg@gmail.com">nicolasneves.dg@gmail.com</a>
  </div>
</body>
</html>
